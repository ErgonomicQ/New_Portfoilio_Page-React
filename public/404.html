<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 Not Found</title>
</head>
<body>
  <script>
    if (window.location.pathname !== "/") {
      window.location.href = "/";  // Redirect to the root path
    }
  </script>
</body>
</html>
